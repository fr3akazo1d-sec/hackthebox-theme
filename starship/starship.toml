format = """
$directory $git_branch$git_status $rust $python $golang $php $nodejs $ruby $java $c $dotnet $perl $lua $haskell $elixir $docker_context $kubernetes $terraform $aws 
$character
"""

right_format = """
[ h3llo fr13nd! ](bold green)
"""

[directory]
style = "bold blue"
truncation_length = 3
truncation_symbol = "…/"
format = "[$path]($style)"

[git_branch]
symbol = " "
style = "bold green"
format = "[$symbol$branch]($style)"

[git_status]
style = "green"
format = "[$all_status$ahead_behind]($style)"

